
<!-- ========== index.html (responsive) ========== -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz lunes, Nelly</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff6f7; --card:#ffffffcc; --ink:#5b1320;
      --accent:#ff7aa2; --accent-2:#ffb3c7;
      --radius:28px; --shadow:0 20px 45px rgba(0,0,0,.1);

      /* Breakpoints */
      --bp-sm: 480px;
      --bp-md: 768px;
      --bp-lg: 1200px;
    }
    *{ box-sizing: border-box; }
    html, body { height:100%; margin:0; }

    body{
      display:grid; place-items:start center;
      background:
        radial-gradient(1200px 800px at 20% -10%, #ffeef3 0%, #fff6f7 40%, #fff 100%),
        var(--bg);
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--ink);
      overflow:auto;
      padding-block: max(2vh, env(safe-area-inset-top)) max(2vh, env(safe-area-inset-bottom));
      padding-left: max(12px, env(safe-area-inset-left));
      padding-right:max(12px, env(safe-area-inset-right));
    }

    .scene{
      position:relative;
      width:min(96vw, 1080px);             /* crece m√°s en desktop amplio */
      min-height:min(96vh, 820px);         /* m√°s alto para fotos grandes */
      padding:clamp(12px,3vw,32px);
      border-radius:clamp(16px, 3vw, var(--radius));
      background:linear-gradient(145deg,#fff7fb,#fff);
      box-shadow:var(--shadow);
      overflow:hidden; isolation:isolate;
      display:flex; justify-content:center; align-items:flex-start;
    }

    .card{
      position:relative;
      margin-top:clamp(8px,4vh,28px);
      width:min(100%, 820px);              /* hasta 820px en pantallas grandes */
      padding:clamp(16px,4vw,40px);
      background:var(--card);
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid #ffffffa6;
      border-radius:clamp(16px, 3vw, var(--radius));
      box-shadow:var(--shadow);
    }

    h1{
      font-family:"Playfair Display", Georgia, serif; font-weight:500;
      margin:0 0 .35rem;
      font-size: clamp(24px, 5vw, 46px);   /* fluido */
      line-height:1.15;
      word-wrap: break-word;
    }
    .msg{
      margin:.5rem 0 1.2rem; line-height:1.6;
      font-size: clamp(15px, 2.8vw, 20px);
    }

    .btn{
      appearance:none; border:0; cursor:pointer; border-radius:14px;
      padding:clamp(.7rem, 2.4vw, .9rem) clamp(1rem, 4vw, 1.1rem);
      background:#ff7aa2; color:#fff; font-weight:800;
      box-shadow:0 10px 20px rgba(255,122,162,.35);
      transition:transform .15s ease, filter .15s ease;
      touch-action: manipulation;
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(1.03); }

    /* Imagen inferior */
    .photo{ margin:clamp(12px, 2.5vw, 18px) 0 0; display:flex; justify-content:center; }
    .photo img{
      width:100%; max-width:min(100%, 700px);
      height:auto; border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      object-fit:cover;
    }

    /* Corazones decorativos */
    .heart{ position:absolute; width:clamp(18px, 4vw, 36px); height:clamp(18px, 4vw, 36px); opacity:.9; }
    .heart svg{ width:100%; height:100%; }
    .pink path{ fill:var(--accent); }
    .soft path{ fill:var(--accent-2); }

    @keyframes floatUp {
      from{ transform:translateY(40px) scale(.95); opacity:0 }
      to  { transform:translateY(-40px) scale(1.05); opacity:1 }
    }
    @keyframes drift {
      0%{ transform:translate3d(0,0,0) rotate(0) }
      50%{ transform:translate3d(8px,-8px,0) rotate(6deg) }
      100%{ transform:translate3d(0,0,0) rotate(0) }
    }

    .h1{ left:4%;  top:6%;  animation: floatUp 2.2s ease-out .1s both, drift 6s ease-in-out 1.2s infinite; }
    .h2{ left:14%; top:70%; animation: floatUp 2.6s ease-out .2s both, drift 7.2s ease-in-out .8s infinite; }
    .h3{ left:28%; top:18%; animation: floatUp 2.0s ease-out .3s both, drift 7s ease-in-out 1.8s infinite; }
    .h4{ right:8%; top:12%; animation: floatUp 2.8s ease-out .4s both, drift 8s ease-in-out .2s infinite; }
    .h5{ right:18%; top:68%; animation: floatUp 2.3s ease-out .5s both, drift 6.4s ease-in-out 1.5s infinite; }
    .h6{ left:50%; top:80%; transform: translateX(-50%); animation: floatUp 2.7s ease-out .6s both, drift 7.6s ease-in-out .4s infinite; }
    .h7{ left:74%; top:30%; animation: floatUp 2.1s ease-out .7s both, drift 6.8s ease-in-out 1.1s infinite; }
    .h8{ left:6%;  top:42%; animation: floatUp 2.9s ease-out .8s both, drift 8.4s ease-in-out .6s infinite; }

    /* ====== Responsive tweaks ====== */
    /* Tel√©fonos: tarjeta a ancho casi completo, bot√≥n full-width, menos corazones */
    @media (max-width: 480px){
      .scene{
        width: 100vw;
        min-height: 100dvh;              /* altura real en m√≥viles */
        border-radius: 0;                 /* sin bordes recortados */
        box-shadow: none;
        padding: 12px;
      }
      .card{
        width: 100%;
        padding: 16px;
        border-radius: 14px;
      }
      .btn{ width: 100%; }               /* bot√≥n t√°ctil a ancho completo */

      /* Oculta algunos corazones en m√≥vil para que no tapen el contenido */
      .h2, .h5, .h7 { display:none; }
    }

    /* Tablets: m√°s aire y tipograf√≠a ligeramente mayor */
    @media (min-width: 481px) and (max-width: 767px){
      .scene{ min-height: 92dvh; }
      .card { width: min(100%, 680px); }
    }

    /* Laptops medianas */
    @media (min-width: 768px) and (max-width: 1199px){
      .card { width: min(100%, 760px); }
    }

    /* Accesibilidad: respeta ‚Äúreducir movimiento‚Äù */
    @media (prefers-reduced-motion: reduce){
      .heart{ animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="scene" role="img" aria-label="Tarjeta con corazones y mensaje de feliz lunes">
    <!-- Template del coraz√≥n -->
    <template id="heart">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21s-6.716-4.418-9.428-7.13C.858 12.156.5 9.71 2.086 8.122
                 3.63 6.58 6.096 6.7 7.57 8.175L12 12.6l4.43-4.425
                 c1.474-1.474 3.94-1.594 5.484-.053 1.586 1.588 1.228 4.034-.486 5.748
                 C18.716 16.582 12 21 12 21z"/>
      </svg>
    </template>

    <!-- corazones -->
    <div class="heart pink h1"></div>
    <div class="heart soft h2"></div>
    <div class="heart pink h3"></div>
    <div class="heart soft h4"></div>
    <div class="heart pink h5"></div>
    <div class="heart soft h6"></div>
    <div class="heart pink h7"></div>
    <div class="heart soft h8"></div>

    <!-- Tarjeta -->
    <article class="card">
      <h1>¬°Feliz lunes, Nelly! üíï</h1>

      <p class="msg">
        Que tu d√≠a empiece con una sonrisa y termine con un pensamiento bonito.<br>
        PD: hoy pens√© en ti m√°s de una vez, Nelly ‚òï‚ú®
      </p>

      <!-- Bot√≥n que redirige a la p√°gina de flores -->
      <button class="btn" id="goFlowers" type="button">click üåº</button>

      <!-- Imagen inferior -->
      <figure class="photo">
        <!-- Si usas ruta absoluta y no carga en local, c√°mbiala a relativa (ej. "nelly.jpeg") -->
        <img src="/a963a6c4-8020-4491-913c-2f8b099e7ec6.jpeg" alt="Imagen para Nelly" loading="lazy" decoding="async">
      </figure>
    </article>
  </main>

  <script>
    // Inyecta el SVG del coraz√≥n en cada .heart
    const heartTpl = document.getElementById('heart').content;
    document.querySelectorAll('.heart').forEach(h => h.appendChild(heartTpl.cloneNode(true)));

    // Redirecci√≥n con bot√≥n
    document.getElementById('goFlowers').addEventListener('click', () => {
      window.location.href = 'flores.html';
    });
  </script>
</body>
</html>
